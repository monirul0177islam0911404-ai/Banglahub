<!doctype html>
<html lang="bn">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>BanglaHub</title>

<style>
:root{
  --bg:#07181a;
  --card:#0f2a2b;
  --text:#ffffff;
  --badge:#000000a0;
  --like:#184b56;
}
*{box-sizing:border-box;}
body{margin:0;background:var(--bg);color:var(--text);font-family:Arial}

/* header */
.header{
  display:flex;justify-content:space-between;align-items:center;
  padding:12px 16px;background:#0b3a3b;
}
.brand{font-size:22px;font-weight:800;color:white}
.join{background:#00c2ff;color:#002;padding:6px 12px;border-radius:8px;font-weight:700;text-decoration:none}

/* layout */
.container{max-width:1200px;margin:12px auto;padding:0 12px}
.video-grid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:14px;
}
@media(max-width:1024px){ .video-grid{grid-template-columns:repeat(2,1fr);} }
@media(max-width:600px){  .video-grid{grid-template-columns:repeat(2,1fr);} }

/* card */
.card{
  background:var(--card);border-radius:10px;overflow:hidden;
  display:flex;flex-direction:column;
}
.thumb-wrap{
  position:relative;width:100%;padding-top:100%;background:#000;
}
.thumb-wrap img{
  position:absolute;inset:0;width:100%;height:100%;object-fit:cover;
  border-radius:6px;
}

/* overlays */
.badge{
  position:absolute;bottom:8px;padding:5px 8px;border-radius:6px;
  background:var(--badge);color:white;font-size:13px;font-weight:700;
}
.views-badge{left:8px;}
.duration-badge{right:8px;}

.play-overlay{
  position:absolute;left:50%;top:50%;
  transform:translate(-50%,-50%);
  width:70px;height:70px;border-radius:50%;
  background:rgba(0,0,0,0.45);
  display:flex;align-items:center;justify-content:center;
}
.play-overlay svg{width:35px;height:35px;fill:#fff;}

/* bottom text */
.body{padding:10px}
.title{
  font-size:15px;font-weight:700;min-height:40px;
  color:#ffffff !important;   /* ‚úÖ TITLE FIX */
}
.meta-row{display:flex;justify-content:space-between;margin-top:6px}
.like-badge{
  background:var(--like);padding:5px 8px;border-radius:6px;color:white;
  font-size:13px;font-weight:700;
}

.ads{text-align:center;margin:12px auto;max-width:980px}
</style>
</head>
<body>


<header class="header">
  <div class="brand">BanglaHub</div>
  <a class="join" href="https://t.me/DSSvdo" target="_blank">Join Us</a>
</header>
<!-- üîº TOP BANNER AD -->
<script type="text/javascript">
  atOptions = {
  	'key' : '30921df49dc35be6701cc3d7f8ca8108',
  	'format' : 'iframe',
  	'height' : 50,
  	'width' : 320,
  	'params' : {}
  };
</script>
<script
  type="text/javascript"
  src="//www.highperformanceformat.com/30921df49dc35be6701cc3d7f8ca8108/invoke.js"
></script>
</div>
<main class="container">
  <section id="grid" class="video-grid"></section>
</main>

<!-- üîΩ SOCIAL BAR -->
<script
  type="text/javascript"
  src="//pl27896379.effectivegatecpm.com/a0/33/d0/a033d08e95956fd914684b1fff0b8680.js"
></script>
</div>

<!-- üîΩ NATIVE AD (bottom) -->
<script
  async="async"
  data-cfasync="false"
  src="//pl27967475.effectivegatecpm.com/e1682f5b5155c961011e82faea551290/invoke.js"
></script>
<div id="container-e1682f5b5155c961011e82faea551290"></div>

</div>

<script>
async function loadVideos(){
  const r = await fetch("videos.json",{cache:"no-store"});
  const data = await r.json();
  render(data);
}

function render(list){
  const grid = document.getElementById("grid");
  grid.innerHTML="";
  list.forEach(v=>{
    const a=document.createElement("a");
    a.href="video.html?src="+encodeURIComponent(v.video_url);

    const card=document.createElement("article");
    card.className="card";

    card.innerHTML=`
      <div class="thumb-wrap">
        <img src="${v.thumb}">
        <div class="play-overlay"><svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"></path></svg></div>
        <div class="badge views-badge">üëÅ ${v.views}</div>
        <div class="badge duration-badge">‚è± ${v.duration}</div>
      </div>
      <div class="body">
        <div class="title">${v.title}</div>
        <div class="meta-row">
          <span></span>
          <div class="like-badge">üëç ${v.likes}</div>
        </div>
      </div>
    `;
    a.appendChild(card);
    grid.appendChild(a);
  });
}

loadVideos();
</script>
</body>
</html>
