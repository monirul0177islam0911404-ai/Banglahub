<!doctype html>
<html lang="bn">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>BanglaHub</title>
<style>
:root{
  --bg:#07181a;
  --card:#0f2a2b;
  --muted:#9fb0b0;
  --accent:#ffb400;
  --like:#184b56;
}
*{box-sizing:border-box}
body{margin:0;font-family:Arial,Helvetica,sans-serif;background:var(--bg);color:#fff}
.header{display:flex;justify-content:space-between;align-items:center;padding:10px 14px;background:#0b3a3b}
.brand{font-weight:800;font-size:20px}
.join{background:#00c2ff;color:#002;padding:6px 10px;border-radius:8px;text-decoration:none;font-weight:700}

/* grid - desktop 4, tablet 2, mobile 2 */
.container{max-width:1200px;margin:14px auto;padding:0 12px}
.video-grid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:14px;
}
@media(max-width:1024px){
  .video-grid{grid-template-columns:repeat(2,1fr)}
}
@media(max-width:520px){
  .video-grid{grid-template-columns:repeat(2,1fr)}
}

/* card */
.card{background:var(--card);border-radius:10px;overflow:hidden;display:flex;flex-direction:column}
.thumb-wrap{position:relative;width:100%;padding-top:100%; /* 1:1 square */ background:#000}
.thumb-wrap img{position:absolute;inset:0;width:100%;height:100%;object-fit:cover;display:block;border-radius:6px}

/* overlay badges */
.badge{
  position:absolute;
  bottom:8px;
  padding:6px 8px;
  border-radius:8px;
  background:rgba(0,0,0,0.6);
  color:#fff;
  font-weight:700;
  font-size:13px;
  display:flex;
  align-items:center;
  gap:6px;
}
.views-badge{left:8px}
.duration-badge{right:8px}

/* play overlay (semi-transparent circle) */
.play-overlay{position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);width:78px;height:78px;border-radius:50%;background:rgba(3,3,3,0.45);display:flex;align-items:center;justify-content:center;pointer-events:none}
.play-overlay svg{width:38px;height:38px;fill:#fff;opacity:0.95}

/* text area */
.body{padding:10px;display:flex;flex-direction:column;gap:8px}
.title{font-weight:700;font-size:15px;line-height:1.2;min-height:44px;overflow:hidden}
.meta-row{display:flex;justify-content:space-between;align-items:center}

/* like badge under title, right side */
.like-badge{background:var(--like);padding:6px 8px;border-radius:6px;color:#fff;font-weight:800;font-size:13px}

/* ads container */
.ads{max-width:980px;margin:18px auto;text-align:center}

/* clickable: use anchor wrapping */
.card a{color:inherit;text-decoration:none;display:block}
</style>
</head>
<body>

<header class="header">
  <div class="brand">BanglaHub</div>
  <a class="join" href="https://t.me/DSSvdo" target="_blank">Join Us</a>
</header>

<main class="container">
  <section id="grid" class="video-grid"></section>
</main>

<!-- social bar ad (script) -->
<div class="ads">
  <script src="//pl27896379.effectivegatecpm.com/a0/33/d0/a033d08e95956fd914684b1fff0b8680.js"></script>
</div>

<!-- native ad -->
<div class="ads">
  <script async src="//pl27967475.effectivegatecpm.com/e1682f5b5155c961011e82faea551290/invoke.js"></script>
  <div id="container-e1682f5b5155c961011e82faea551290"></div>
</div>

<!-- bottom banner -->
<div class="ads">
<script type="text/javascript">
  atOptions = {'key':'1535101a42bd09dee1fb390e6f781fe3','format':'iframe','height':250,'width':300,'params':{}};
</script>
<script src="//www.highperformanceformat.com/1535101a42bd09dee1fb390e6f781fe3/invoke.js"></script>
</div>

<script>
/* load videos.json and render cards
 videos.json items must include:
 { "id":"...","title":"...","thumb":"...","video_url":"...","views":"12.7k","likes":"78%","duration":"03:39" }
*/
async function loadVideos(){
  try{
    const r = await fetch('videos.json', {cache:'no-store'});
    const arr = await r.json();
    render(arr);
  }catch(e){
    console.error(e);
    document.getElementById('grid').innerHTML = '<div style="padding:20px;color:#bbb">No videos found</div>';
  }
}

function render(list){
  const grid = document.getElementById('grid');
  grid.innerHTML = '';
  list.forEach(item=>{
    const a = document.createElement('a');
    a.href = 'video.html?src=' + encodeURIComponent(item.video_url || item.url || '');
    // open in same tab
    a.target = '_self';

    const card = document.createElement('article');
    card.className = 'card';

    // inner html
    card.innerHTML = `
      <div class="thumb-wrap">
        <img src="${escape(item.thumb)}" alt="${escape(item.title)}" />
        <div class="play-overlay">
          <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"></path></svg>
        </div>
        <div class="badge views-badge">üëÅÔ∏è ${escape(item.views || '0')}</div>
        <div class="badge duration-badge">‚è± ${escape(item.duration || '')}</div>
      </div>
<style>.title{
    font-weight:700;
    font-size:15px;
    line-height:1.2;
    min-height:44px;
    overflow:hidden;
    color:white;  /* üî• Title now white */
}
<style>
      <div class="body">
        <div class="title">${escape(item.title||'Untitled')}</div>
        <div class="meta-row">
          <div style="color:var(--muted);font-size:13px"></div>
          <div class="like-badge">üëç ${escape(item.likes||'0%')}</div>
        </div>
      </div>
    `;
    // append card into anchor then into grid
    a.appendChild(card);
    grid.appendChild(a);
  });
}

function escape(s){ return String(s||'').replace(/[&<>"']/g, m=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m])); }

loadVideos();
</script>
</body>
</html>
