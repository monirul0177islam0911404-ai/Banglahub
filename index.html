<!doctype html>
<html lang="bn">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>BanglaHub</title>
<style>
:root{--bg:#0f2b2a;--card:#1a2423;--muted:#bfc9c8;--accent:#ff3366;--badge:#113344}
*{box-sizing:border-box}
body{margin:0;font-family:Inter,Arial,Helvetica,sans-serif;background:var(--bg);color:#fff}
.header{display:flex;justify-content:space-between;align-items:center;padding:10px 14px;background:linear-gradient(180deg,#0b2a29,#0f3b3a)}
.brand{font-weight:800;font-size:20px;padding-left:6px}
.top-right{display:flex;align-items:center;gap:10px}
.tg-icon{display:flex;align-items:center;gap:6px;background:#10a6e1;color:#002;text-decoration:none;padding:6px 10px;border-radius:8px;font-weight:700;color:#fff}
.container{max-width:1100px;margin:14px auto;padding:0 12px}

/* grid 2 columns */
.video-grid{display:grid;grid-template-columns:repeat(2,1fr);gap:14px}

/* card */
.video-card{background:var(--card);border-radius:10px;overflow:hidden;display:flex;flex-direction:column}
.thumb-wrap{position:relative;width:100%;padding-top:100%;background:#000} /* 1:1 square */
.thumb-wrap img{position:absolute;inset:0;width:100%;height:100%;object-fit:cover;display:block}

/* play overlay (center) - optional PNG or CSS circle */
.play-overlay{position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);width:84px;height:84px;border-radius:50%;
  background:rgba(0,0,0,0.45);display:flex;align-items:center;justify-content:center;pointer-events:none}
.play-overlay svg{width:44px;height:44px;opacity:0.95;}

/* badges over thumb: views left-bottom, duration right-bottom */
.badge-left, .badge-right{
  position:absolute;bottom:8px;padding:6px 8px;border-radius:8px;background:rgba(0,0,0,0.6);font-size:13px;color:#fff;display:flex;align-items:center;gap:6px
}
.badge-left{left:8px}
.badge-right{right:8px}

/* content under thumb */
.card-body{padding:10px;display:flex;flex-direction:column;gap:8px}
.title{font-weight:700;font-size:15px;line-height:1.15;min-height:42px;overflow:hidden}
.meta-row{display:flex;justify-content:space-between;align-items:center}
.likes-badge{background:#0a3a2f;color:#fff;padding:6px 8px;border-radius:8px;font-weight:800;display:inline-block;font-size:13px}

/* watch action: whole thumb clickable (no button) */
a.thumb-link{display:block;text-decoration:none;color:inherit}

/* ads area bottom */
.ads-box{max-width:980px;margin:18px auto;text-align:center}

/* responsive single column */
@media(max-width:760px){
  .video-grid{grid-template-columns:1fr}
  .title{min-height:56px}
}
</style>
</head>
<body>

<header class="header">
  <div class="brand">BanglaHub</div>
  <div class="top-right">
    <a class="tg-icon" href="https://t.me/DSSvdo" target="_blank">Join Us ‚ñ∂</a>
  </div>
</header>

<main class="container">
  <section id="grid" class="video-grid"></section>
</main>

<!-- native ad -->
<div class="ads-box">
  <script async src="//pl27967475.effectivegatecpm.com/e1682f5b5155c961011e82faea551290/invoke.js"></script>
  <div id="container-e1682f5b5155c961011e82faea551290"></div>
</div>

<!-- bottom banner ad -->
<div class="ads-box">
<script type="text/javascript">
	atOptions = {'key':'1535101a42bd09dee1fb390e6f781fe3','format':'iframe','height':250,'width':300,'params':{}};
</script>
<script src="//www.highperformanceformat.com/1535101a42bd09dee1fb390e6f781fe3/invoke.js"></script>
</div>

<script>
/*
 Expected videos.json array items:
 [
  { "id":"19B...","title":"...","thumb":"https://...jpg","video_url":"https://drive.google.com/uc?export=download&id=19B...","views":"12.7k","likes":"78%","duration":"03:39" },
  ...
 ]
*/

async function loadVideos(){
  try{
    const res = await fetch('videos.json',{cache:'no-store'});
    const arr = await res.json();
    renderGrid(arr);
  }catch(e){
    document.getElementById('grid').innerHTML = '<div style="padding:20px;color:#ddd">No videos found</div>';
    console.error(e);
  }
}

function renderGrid(list){
  const grid = document.getElementById('grid');
  grid.innerHTML = '';
  list.forEach(item=>{
    const card = document.createElement('article');
    card.className = 'video-card';
    // build inner HTML
    card.innerHTML = `
      <a class="thumb-link" href="countdown.html?id=${encodeURIComponent(item.id)}&url=${encodeURIComponent(item.video_url)}">
        <div class="thumb-wrap">
          <img src="${item.thumb||''}" alt="${escapeHtml(item.title||'')}" />
          <div class="play-overlay">
            <svg viewBox="0 0 24 24" fill="#fff"><path d="M8 5v14l11-7z"/></svg>
          </div>
          <div class="badge-left">üëÅÔ∏è ${item.views||'0'}</div>
          <div class="badge-right">‚è± ${item.duration||''}</div>
        </div>
      </a>
      <div class="card-body">
        <div class="title">${escapeHtml(item.title||'Untitled')}</div>
        <div class="meta-row">
          <div style="font-size:13px;color:var(--muted)"></div>
          <div class="likes-badge">üëç ${item.likes||'0%'}</div>
        </div>
      </div>
    `;
    grid.appendChild(card);
  });
}

function escapeHtml(s){ return String(s||'').replace(/[&<>"']/g,m=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m])); }

loadVideos();
</script>
</body>
</html>
