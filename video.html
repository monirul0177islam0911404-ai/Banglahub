<script>
const q = new URLSearchParams(location.search);
const src = decodeURIComponent(q.get("src") || "");

if(!src){
  document.getElementById("playerBox").innerHTML="<div style='padding:20px;color:#ccc'>Video not found</div>";
}else{
  const box=document.getElementById("playerBox");

  if(src.includes("drive.google.com") && src.includes("/d/")){
    let idMatch = src.match(/\/d\/([^\/]+)/);
    let id = idMatch ? idMatch[1] : "";

    let iframe=document.createElement("iframe");
    iframe.src="https://drive.google.com/file/d/"+id+"/preview";
    iframe.width="100%";iframe.height="520";
    iframe.allow="autoplay; fullscreen";iframe.style.border="0";
    box.appendChild(iframe);

  } else if(src.endsWith(".mp4") || src.includes("?raw=1")){
    let v=document.createElement("video");
    v.controls=true;v.autoplay=true;v.playsInline=true;
    v.src=src;
    box.appendChild(v);
  } else {
    let iframe=document.createElement("iframe");
    iframe.src=src;
    iframe.width="100%";iframe.height="520";
    iframe.allow="autoplay; fullscreen";
    iframe.style.border="0";
    box.appendChild(iframe);
  }
}
</script>
