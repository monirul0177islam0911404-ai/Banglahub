<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Video Player</title>

<style>
body{
    background:black;
    margin:0;padding:0;
    text-align:center;
}
video{
    width:100%;
    height:auto;
    margin-top:20px;
}
</style>
</head>
<body>

<video controls autoplay id="vd"></video>

<script>
let p=new URLSearchParams(location.search);
let link=p.get("src");

document.getElementById("vd").src = link;
</script>

</body>
</html>
